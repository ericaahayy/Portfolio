<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Quote Form</title>
  <link rel="stylesheet" href="/SWD42/FuelQuoteForm/fuelquote.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
</head>

<body>

  <header>
    <span class="logo">ReFUEL</span>
    <nav class="navigation">
      <a href="/SWD42/FuelQuoteForm/fuelquote.html" class="b">New Quote</a>
      <a href="/SWD42/FuelHistory/fuelhistory.html" class="b">Quote History</a>
      <div class="dropdown">
        <button class="dropbtn" id="myAcctBtn">My Account</button>
        <div class="dropdown-content" id="myAcctDropdown">
          <a href="/SWD42/Profile/profile.html">Profile</a>
          <a href="/SWD42/Login/login.html" id="logoutBtn">Logout</a>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="color-overlay"></div>
    <section class="form_sec" id="input_form">
        <div class="form_container">
            <div class="title" id="form-title">Fuel Quote Form
            </div>
            <form id="submit_quote" action="/fuelquote/submit_quote" method="POST">
              <div class="form_info">
                  <div class="input_container">
                      <label for="galreq">Gallons Requested:</label>
                      <input type="number" name="galreq" id="galreq" required>
                  </div>
                  <div class="input_container">
                    <label for="deliveryaddress">Delivery Address:</label>
                    <select id="deliveryaddress">
                        <option value="" selected>Select Delivery Address</option>
                        <option value="123 Houston Street">123 Houston Street</option>
                        <option value="234 Texas Lane">234 Texas Lane</option>
                    </select>
                  <div class="input_container">
                      <label for="deliverydate">Delivery Date:</label>
                      <input type="date" name="deliverydate" id="deliverydate" required  min="YYYY-MM-DD">
                  </div>
                  <div class="input_container">
                      <label for="suggestedprice">Suggested Price / Gallon:</label>
                      <input type="number" name="suggestedprice" id="suggestedprice" readonly>
                  </div>
                  <div class="input_container">
                      <label for="totaldue">Total Amount Due:</label>
                      <input type="number" name="totaldue" id="totaldue" readonly>
                  </div>
                  <input type="submit" value="We are not accepting new requests at the moment. We apologize for the inconvenience.">
              </div>
          </form>
          
        </div>
    </section>
    </main>

  <script src="fuelquote.js"></script>
  <script> //get current date and set it as the minimum on the calendar so clients cant select past dates!
    const currentDate = new Date().toISOString().split('T')[0];
    document.getElementById('deliverydate').min = currentDate;
</script>
</body>
<footer>
  <div class="footer_container">
    <div class="footer_items">
      <h2>University of Houston</h2>
      <p>Software Design, S24</p>
      <p>Raj Singh</p>
    </div>
    <div class="footer_items">
      <h2>Group 42</h2>
      <p>Kenia Benitez</p>
      <p>Erica Hay</p>
      <p>Khuong Ngo</p>
      <p>Thien Ngo</p>
    </div>
  </div>
</footer>

</html>
